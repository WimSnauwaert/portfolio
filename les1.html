<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Naamloos document</title>
</head>
<script>

function optellen(waarde1,waarde2)
{
	return waarde1 + waarde2;
}

function aftrekken(waarde1,waarde2)
{
	return waarde1 - waarde2;
}

function vermenigvuldigen(waarde1,waarde2)
{
	return waarde1 * waarde2;
}

function delen(waarde1,waarde2)
{
	return waarde1 / waarde2;
}

document.write("Plus: " + optellen(10,5) + '<br>');
document.write("Min: " + aftrekken(10,5) + '<br>');
document.write("Maal: " + vermenigvuldigen(10,5) + '<br>');
document.write("Deel: " + delen(10,5) + '<br>');

function reken()
{
	this.waarde1 = 0;
	this.waarde2 = 0;
	
	this.Optellen = function()
	{
		return this.waarde1 + this.waarde2;
	}
	
	this.Aftrekken = function()
	{
		return this.waarde1 - this.waarde2;
	}
	
	this.Vermenigvuldigen = function()
	{
		return this.waarde1 * this.waarde2;
	}
	
	this.Delen = function()
	{
		return this.waarde1 / this.waarde2;
	}
}

var test = new reken();
test.waarde1 = 10;
test.waarde2 = 5;

var optellen = test.Optellen();
var aftrekken = test.Aftrekken();
var vermenigvuldigen = test.Vermenigvuldigen();
var delen = test.Delen();

document.write('<br>' + "Plus prototype: " + optellen);
document.write('<br>' + "Min prototype: " + aftrekken);
document.write('<br>' + "Maal prototype: " + vermenigvuldigen);
document.write('<br>' + "Deel prototype: " + delen);

</script>

</body>
</html>
