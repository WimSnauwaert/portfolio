<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Naamloos document</title>
<style>
.zwart, .wit
{
	width:50px;
	height:50px;
	float:left;
}
.zwart{background-color:black;}
.wit{background-color:white;}
.clear{clear:left;}
body{background-color:purple;}
</style>
</head>
<script type="text/javascript">
var rijen = 0;

while(rijen < 8)
{
	for(var rij = 0; rij < 4; rij++)
	{
		if(rijen%2 == 1)
		{
			document.write('<div class="wit"></div>');
			document.write('<div class="zwart"></div>');
		}
		if(rijen%2 == 0)
		{
			document.write('<div class="zwart"></div>');
			document.write('<div class="wit"></div>');
		}
	}
	document.write('<div class="clear"></div>');
	rijen++;
}
</script>

</body>
