<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>jQuery - de Basis vb p68-70</title>
  <meta name="description" content="" />
  <meta name="author" content="Wim Snauwaert" />

  <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <script src="../JSLib/jquery-1.12.1.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("ul").append("<li>Lennik</li>");
        $("ul").append("<li>Ternat</li>");
        $("ul").append("<li>Gent</li>");
        $("ul").append("<li>Antwerpen</li>");
        $("ul").append("<li>Brussel</li>");
        
        $("ul li:nth-child(1)").append(", Temperatuur: 10");
        $("ul li:nth-child(2)").append(", Temperatuur: 5");
        $("ul li:nth-child(3)").append(", Temperatuur: 7");
        $("ul li:nth-child(4)").append(", Temperatuur: 13");
        $("ul li:nth-child(5)").append(", Temperatuur: 9");
        
        var aantal = $("li").length;
        $("body").append("Aantal plaatsen: " + aantal);
        var plaats = $("li").last().detach();
        $("body").prepend("Aantal plaatsen: " + aantal);
        
        $("ul").prepend(plaats);
        $("body").append("<br>Weer 3:" + $("li:nth-child(3)").text());
    });
    
    </script> 
  
</head>

<body>
    <ul>
    </ul>
</body>
</html>
