  <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <script src="../JSLib/jquery-1.12.1.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("ul").append("<li>Lennik</li>");
        $("ul").append("<li>Ternat</li>");
        $("ul").append("<li>Gent</li>");
        $("ul").append("<li>Antwerpen</li>");
        $("ul").append("<li>Brussel</li>");
        
        $("button").on("click", function(){
            var plaats = $("input").val();
            $("ul").append("<li>" + plaats + "</li>");
        });
        
        $("ul").on("click","li",changeFontWeight);
    });
    
        function changeFontWeight()
        {
            var fontWeight = $(this).css("font-weight");
            if(fontWeight == 'bold')
            {
                $(this).css("font-weight","normal");
            }else
            {
                $(this).css("font-weight","bold");
            }
        };
        
    </script> 
  
</head>

<body>
    <ul>
    </ul>
    
    <input type="text"/>
    <button>VOEG TOE</button>
</body>
</html>
