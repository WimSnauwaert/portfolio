<html lang="en">

<script src="../JSLib/jquery-1.12.1.min.js"></script>
<script>
    "use strict";
    /*global $ */
	$(document).ready(function () {
		$("#kleiner").click(function () {
			// parseFloat zet getallen in textvorm om naar getallen in getalvorm
			var grootte = parseFloat($("p").css("font-size"));
			$("p").css("font-size", ((0.8 * grootte) > 3 ? (0.8 * grootte) : 3) + "px");
		});
		$("#groter").click(function () {
			var grootte = parseFloat($("p").css("font-size"));
			$("p").css("font-size", (1.2 * grootte) + "px");
		});
	});
	
</script>
</head>

<body>
  <div>
    <header>
      <h1>jQuery - de Basis - oefening5.1</h1>
      Tekst
      <button id="kleiner">Kleiner</button>
      <button id="groter">Groter</button>
    </header>
    
    <div>
          <p>Lorem ipsum doler sit amet, consectetur adipiscing elit.Integer dolor.</p>
    </div>
  </div>
</body>
